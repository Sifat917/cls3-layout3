<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT-3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <div class="head">
        <div class="logo">
            <h1>Header Logo</h1>
        </div>
        <div class="banner">
            <h1>Header banner</h1>
        </div>
    </div>
    <div class="bar">
        <h1>Header bar</h1>
    </div>
    <div class="blank">
    </div>
    <div class="block">
        <div class="left">
            <h1>Left blocks</h1>
        </div>
        <div class="mid">
            <div class="cblocks">
                <h1>Center-Center Blocks</h1>
            </div>
            <div class="cmid">
                <div class="cleft">
                    <h1>Center-Left Blocks</h1>
                </div>
                <div class="cright">
                    <h1>Center-Right Blocks</h1>
                </div>
            </div>
            
            <div class="module">
                    <h1>Module contents</h1>
            </div>
            
        </div>
        <div class="right">
            <h1>Right blocks</h1>
        </div>
    </div>
    <div class="blank2">
    </div>
    <div class="bottom">
        <h1>Footer bar</h1>
    </div>
</body>
</html>
